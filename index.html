<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0aa3e8f9ce.js"
      crossorigin="anonymous"
    ></script>
    <title>welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
  </body>
</html>
